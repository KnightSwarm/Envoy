<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="css/pure-min.css">
		<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="istok/stylesheet.css">
		<script src="script/menu.js"></script>
		<script src="script/angular.min.js"></script>
		<script>
			var menu = new ApplicationMenu({
				"File": {
					"Quit": function(){ Ti.App.exit(); }
				},
				"Edit": {
					"Preferences": function(){ openPreferences(); }
				},
				"Help": {
					"Quickstart": function(){ openQuickstart(); },
					"Manual": function(){ openManual(); },
					"About": function(){ openAbout(); }
				}
			});
			menu.setDefault();
		</script>
		<script src="script/ui.js"></script>
		<script type="text/python">
			
		</script>
	</head>
	<body ng-app="envoyClient" ng-controller="UiController">
		<div id="room_list">
			<div class="room" ng-repeat="room in rooms" ng-class="{selected : $first}">
				<i class="status icon-{{room.icon}} icon-fixed-width"></i>
				<span class="name">{{ room.name }}</span>
			</div>
		</div>
		<div id="user_list">
			<div class="user" ng-repeat="user in users">
				<i class="status {{user.status}} icon-circle"></i>
				{{user.name}}
			</div>
		</div>
		<div id="main">
			<div class="chat">
				<div class="message own">
					<span class="author">John Doe</span>
					<span class="body">Hi, test</span>
					<div class="clear"></div>
				</div>
				<div class="message own">
					<span class="author">John Doe</span>
					<span class="body">Another test...</span>
					<div class="clear"></div>
				</div>
				<div class="message">
					<span class="author">Jane Doe</span>
					<span class="body">Ohai</span>
					<div class="clear"></div>
				</div>
			</div>
		</div>
	</body>
</html>
